<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg  ">
        <div class="container-fluid">
            <a class="navbar-brand fst-italic text-white">Our Note App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchbox" type="text" placeholder="Search"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <section>
        <div class="container" >
            <h1 id="head" class="text-center  fst-italic mt-3">Welcome to Our Note Application</h1>
            <div id="cont" class="card mt-5 mx-5">
                <div class="card-body">
                    <h5 class="card-title fst-italic">Create a Note</h5>
                    <p class="card-text fst-italic" >Note Title</p>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" id="title" class="form-control" placeholder="Your Title" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    <div class="mb-3 mt-4">
                        <textarea class="form-control" id="createnotes" rows="3" placeholder="Your Note"></textarea>
                    </div>
                    <button id="addbtn" class="btn ">ADD Notes</button>
                </div>
            </div>
            <div id="textpara" class=" row container"></div>
        </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
